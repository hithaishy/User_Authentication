<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>User Registration</h2>
      </div>
      <form class="col s12 white" #userRegistrationForm="ngForm">
     <div class="row">
       <div class="input-field col s6">
         <input placeholder="Placeholder" class="validate" type="text" name = "UserName" #UserName = "ngModel" [(ngModel)]= "user.UserName" required>
         <label  data-error = "Required Feild!" class="active">UserName</label>
       </div>
       <div class="input-field col s6">
         <input placeholder="Placeholder" type="password"  class="validate" name = "Password" #Password = "ngModel" [(ngModel)]= "user.Password" required minLength = "3" >
         <label  [attr.data-error]="Password.errors !=null ? (Password.errors.required?'Required Feild!' : 'Minimum 3 characters needed'):''" >Password</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6">
         <input placeholder="Placeholder" class="validate" type="text" name = "Email" #Email = "ngModel" [(ngModel)]= "user.Email" [pattern] = "emailPattern">
         <label data-error = "Invalid Email"  class="active">Email</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6">
         <input placeholder="Placeholder" type="text" name = "FirstName" #FirstName = "ngModel" [(ngModel)]= "user.FirstName" required>
         <label  class="active">FirstName</label>
       </div>
       <div class="input-field col s6">
         <input placeholder="Placeholder" type="text" name = "LastName" #LastName = "ngModel" [(ngModel)]= "user.LastName" required >
         <label  class="active">LastName</label>
       </div>
     </div>


     <div class="row">
       <div class="input-field col s12">
         <button [disabled] ="!userRegistrationForm.valid" type="submit" class="btn-large btn-submit"> Submit</button>

       </div>

     </div>
     </form>
    </div>
  </div>
</div>
